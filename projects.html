    <script>
        function openProjectModal(project) {
            const modal = document.getElementById('projectModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            modalTitle.textContent = project.title;

            let contentHTML = `
                <div class="space-y-6">
                    <img src="${project.image}" alt="${project.title}" class="w-full h-64 object-cover rounded-lg">
                    
                    <div class="space-y-4">
                        <h4 class="text-xl font-semibold text-blue-400">Description</h4>
                        <p class="text-gray-300">${project.longDescription || project.description}</p>
                    </div>

                    ${project.videoUrl ? `
                        <div class="space-y-4">
                            <h4 class="text-xl font-semibold text-blue-400">Project Demo</h4>
                            <div class="relative" style="padding-bottom: 56.25%;">
                                <iframe src="${project.videoUrl}" 
                                        class="absolute top-0 left-0 w-full h-full rounded-lg"
                                        allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    ` : ''}

                    <div class="space-y-4">
                        <h4 class="text-xl font-semibold text-blue-400">Technologies Used</h4>
                        <div class="flex flex-wrap gap-2">
                            ${project.technologies.map(tech => `
                                <span class="px-3 py-1 bg-blue-600/20 text-blue-400 rounded-full text-sm">${tech}</span>
                            `).join('')}
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h4 class="text-xl font-semibold text-blue-400">Key Features</h4>
                        <ul class="list-disc list-inside space-y-2 text-gray-300">
                            ${project.features.map(feature => `
                                <li>${feature}</li>
                            `).join('')}
                        </ul>
                    </div>

                    ${project.challenges ? `
                        <div class="space-y-4">
                            <h4 class="text-xl font-semibold text-blue-400">Challenges & Solutions</h4>
                            <ul class="list-disc list-inside space-y-2 text-gray-300">${project.challenges.map(challenge => `
                                   <li>${challenge}</li>
                               `).join('')}
                           </ul>
                       </div>
                   ` : ''}

                   <div class="flex space-x-4">
                       ${project.githubUrl ? `
                           <a href="${project.githubUrl}" target="_blank" 
                               class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600 transition duration-300 inline-flex items-center">
                               <i class="fab fa-github mr-2"></i> View Code
                           </a>
                       ` : ''}
                       ${project.liveUrl ? `
                           <a href="${project.liveUrl}" target="_blank" 
                               class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 transition duration-300 inline-flex items-center">
                               <i class="fas fa-external-link-alt mr-2"></i> Live Demo
                           </a>
                       ` : ''}
                   </div>
               </div>
           `;

           modalContent.innerHTML = contentHTML;
           modal.classList.remove('hidden');
           document.body.style.overflow = 'hidden';
       }

       function closeProjectModal() {
           const modal = document.getElementById('projectModal');
           modal.classList.add('hidden');
           document.body.style.overflow = 'auto';
       }

       function filterProjects(category) {
           const projects = document.querySelectorAll('#projects-grid > div');
           projects.forEach(project => {
               if (category === 'all' || project.dataset.category === category) {
                   project.style.display = 'block';
               } else {
                   project.style.display = 'none';
               }
           });

           document.querySelectorAll('button').forEach(btn => {
               if (btn.textContent.toLowerCase().includes(category)) {
                   btn.classList.remove('bg-gray-700');
                   btn.classList.add('bg-blue-600');
               } else {
                   btn.classList.add('bg-gray-700');
                   btn.classList.remove('bg-blue-600');
               }
           });
       }

       document.addEventListener('keydown', function(e) {
           if (e.key === 'Escape') {
               closeProjectModal();
           }
       });
   </script>
