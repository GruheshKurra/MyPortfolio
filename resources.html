    <!-- Modal -->
    <div id="fileModal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal" onclick="closeModal()">
        <div class="max-w-4xl w-full p-4" onclick="event.stopPropagation()">
            <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
                <div class="flex justify-between items-center p-4 border-b border-gray-700">

                    </button>
                </div>
                <div class="p-4">
                    <img id="modalImage" class="w-full h-auto max-h-[80vh] object-contain" src="" alt="">
                    <embed id="modalPdf" class="w-full h-[80vh] hidden" src="" type="application/pdf">
                </div>
            </div>
        </div>

    <main class="flex-grow pt-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-bold mb-4 gradient-text">Resources</h1>
                <p class="text-xl text-gray-400">Certificates, Papers, and Documents</p>
            </div>

            <div class="mb-8 flex justify-between items-center">
                <div class="flex space-x-4">
                    <button onclick="filterFiles('all')" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition duration-300">
                        All Files
                    </button>
                    <button onclick="filterFiles('certificate')" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition duration-300">
                        Certificates
                    </button>
                    <button onclick="filterFiles('pdf')" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition duration-300">
                        Documents
                    </button>
                </div>
                <div class="relative">
                    <input type="text" 
                           placeholder="Search files..." 
                           class="px-4 py-2 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           onkeyup="searchFiles(this.value)">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="filesGrid">
                <script>
                    resourcesData.files.forEach(file => {
                        document.write(`
                            <div class="file-card bg-gray-800 rounded-lg p-4 cursor-pointer" 
                                 onclick="openFile('${file.path}', '${file.name}', '${file.type}')"
                                 data-type="${file.type}">
                                <div class="flex items-center space-x-4">
                                    <div class="w-12 h-12 flex items-center justify-center bg-gray-700 rounded-lg">
                                        <i class="fas fa-${file.icon} text-2xl text-blue-400"></i>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="font-medium">${file.name}</h3>
                                        <p class="text-sm text-gray-400">${new Date(file.date).toLocaleDateString()}</p>
                                    </div>
                                    <i class="fas fa-eye text-gray-400 hover:text-blue-400"></i>
                                </div>
                            </div>
                        `);
                    });
                </script>
            </div>

    <script>
        function openFile(path, name, type) {
            const modal = document.getElementById('fileModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalImage = document.getElementById('modalImage');
            const modalPdf = document.getElementById('modalPdf');

            modalTitle.textContent = name;

            if (type === 'certificate') {
                modalImage.src = path;
                modalImage.classList.remove('hidden');
                modalPdf.classList.add('hidden');
            } else {
                modalPdf.src = path;
                modalPdf.classList.remove('hidden');
                modalImage.classList.add('hidden');
            }

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('fileModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function filterFiles(type) {
            const files = document.querySelectorAll('#filesGrid > div');
            files.forEach(file => {
                if (type === 'all' || file.dataset.type === type) {
                    file.style.display = 'block';
                } else {
                    file.style.display = 'none';
                }
            });

            document.querySelectorAll('button').forEach(btn => {
                if (btn.textContent.toLowerCase().includes(type)) {
                    btn.classList.remove('bg-gray-700');
                    btn.classList.add('bg-blue-600');
                } else {
                    btn.classList.add('bg-gray-700');
                    btn.classList.remove('bg-blue-600');
                }
            });
        }

        function searchFiles(query) {
            const files = document.querySelectorAll('#filesGrid > div');
            query = query.toLowerCase();
            
            files.forEach(file => {
                const name = file.querySelector('h3').textContent.toLowerCase();
                if (name.includes(query)) {
                    file.style.display = 'block';
                } else {
                    file.style.display = 'none';
                }
            });
        }
    </script>
